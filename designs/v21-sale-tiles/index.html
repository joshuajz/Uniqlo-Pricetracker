<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Uniqlo Tracker — Sale Tiles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Inter',sans-serif;background:#f8f7f4;color:#111;margin:0}
    [x-cloak]{display:none!important}
    .tile{border:1.5px solid #111;box-shadow:3px 3px 0 #111;cursor:pointer;overflow:hidden;transition:transform .12s,box-shadow .12s;background:#fff}
    .tile:hover{transform:translate(-2px,-2px);box-shadow:5px 5px 0 #111}
    .tile:hover .tile-img{transform:scale(1.03)}
    .tile-img{transition:transform .3s}
    .stat-tile{border:2px solid #111;box-shadow:3px 3px 0 #111;background:#fff}
    .cat-btn{font-size:12px;font-weight:700;padding:5px 14px;border:1.5px solid #111;box-shadow:2px 2px 0 #111;cursor:pointer;transition:all .1s;background:#fff;font-family:inherit}
    .cat-btn:hover{transform:translate(-1px,-1px);box-shadow:3px 3px 0 #111}
    .cat-btn.on{background:#111;color:#fff;transform:translate(1px,1px);box-shadow:1px 1px 0 #111}
    .disc-big{font-size:62px;font-weight:900;line-height:1;color:#fff;text-shadow:-1px -1px 0 rgba(0,0,0,.4),1px -1px 0 rgba(0,0,0,.4),-1px 1px 0 rgba(0,0,0,.4),1px 1px 0 rgba(0,0,0,.4)}
    .mbg{position:fixed;inset:0;background:rgba(0,0,0,.72);z-index:100;display:flex;align-items:center;justify-content:center;padding:16px}
    .mbox{background:#fff;border:2px solid #111;box-shadow:6px 6px 0 #111;width:100%;max-width:480px;max-height:90vh;overflow-y:auto}
  </style>
</head>
<body x-data="app()" x-cloak>

<div style="height:4px;background:#111;width:100%"></div>

<header style="max-width:1400px;margin:0 auto;padding:24px 24px 0">
  <div style="display:flex;align-items:flex-end;justify-content:space-between;margin-bottom:16px">
    <div style="display:flex;align-items:flex-end;gap:20px">
      <span style="font-size:80px;font-weight:900;color:#dc2626;line-height:.85">SALE</span>
      <div style="padding-bottom:6px">
        <div style="font-size:11px;font-weight:700;letter-spacing:.22em;text-transform:uppercase;color:#888;margin-bottom:4px">Uniqlo Price Tracker</div>
        <div style="font-size:12px;color:#aaa">Feb 18, 2026 · All items currently discounted</div>
      </div>
    </div>
    <div style="padding-bottom:6px;text-align:right">
      <a href="../index.html" style="font-size:11px;color:#aaa;font-weight:600;text-decoration:none;border-bottom:1px solid #ccc;padding-bottom:1px;display:block;margin-bottom:6px">← All Designs</a>
      <div style="font-size:12px;font-weight:600;color:#666">16 products on sale today</div>
    </div>
  </div>
  <div style="height:2px;background:#111;margin-bottom:24px"></div>
</header>

<div style="max-width:1400px;margin:0 auto;padding:0 24px">

  <!-- Stats -->
  <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:24px">
    <div class="stat-tile" style="padding:20px;border-top:3px solid #dc2626">
      <div style="font-size:48px;font-weight:900;line-height:1;color:#dc2626">30%</div>
      <div style="font-size:10px;font-weight:700;letter-spacing:.2em;text-transform:uppercase;color:#aaa;margin-top:6px">Avg Discount</div>
    </div>
    <div class="stat-tile" style="padding:20px">
      <div style="font-size:48px;font-weight:900;line-height:1">16</div>
      <div style="font-size:10px;font-weight:700;letter-spacing:.2em;text-transform:uppercase;color:#aaa;margin-top:6px">On Sale</div>
    </div>
    <div class="stat-tile" style="padding:20px">
      <div style="font-size:48px;font-weight:900;line-height:1">5</div>
      <div style="font-size:10px;font-weight:700;letter-spacing:.2em;text-transform:uppercase;color:#aaa;margin-top:6px">Categories</div>
    </div>
    <div class="stat-tile" style="padding:20px">
      <div style="font-size:48px;font-weight:900;line-height:1">3</div>
      <div style="font-size:10px;font-weight:700;letter-spacing:.2em;text-transform:uppercase;color:#aaa;margin-top:6px">All-Time Lows</div>
    </div>
  </div>

  <!-- Controls -->
  <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:8px">
    <span style="font-size:10px;font-weight:700;letter-spacing:.2em;text-transform:uppercase;color:#aaa">Filter:</span>
    <button @click="cat='';apply()" class="cat-btn" :class="cat===''?'on':''">All</button>
    <template x-for="c in cats" :key="c">
      <button @click="cat=c;apply()" class="cat-btn" :class="cat===c?'on':''" x-text="c"></button>
    </template>
    <div style="flex:1"></div>
    <span style="font-size:10px;font-weight:700;letter-spacing:.2em;text-transform:uppercase;color:#aaa">Sort:</span>
    <template x-for="o in sortOpts" :key="o.k">
      <button @click="sort=o.k;apply()" class="cat-btn" :class="sort===o.k?'on':''" x-text="o.l"></button>
    </template>
    <input x-model="q" @input="apply()" type="text" placeholder="Search…"
      style="border:2px solid #111;padding:5px 12px;font-size:12px;font-family:inherit;outline:none;background:#fff;width:140px"/>
  </div>
  <div style="font-size:11px;color:#aaa;margin-bottom:20px" x-text="shown.length+' products'"></div>

  <!-- Tile grid -->
  <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:14px;padding-bottom:80px">
    <template x-for="p in shown" :key="p.id">
      <div class="tile" @click="openModal(p)">
        <!-- Image area -->
        <div style="position:relative;height:185px;overflow:hidden">
          <div class="tile-img" style="position:absolute;inset:0" :style="`background:linear-gradient(160deg,hsl(${p.hue},28%,36%),hsl(${p.hue+20},22%,54%))`"></div>
          <!-- ATL label -->
          <div x-show="p.atl" style="position:absolute;top:10px;left:0;right:0;text-align:center">
            <span style="font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.2em;color:rgba(255,255,255,.9)">All-Time Low</span>
          </div>
          <!-- Huge discount number centered -->
          <div style="position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;user-select:none">
            <div class="disc-big" x-text="p.disc+'%'"></div>
            <div style="font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.2em;color:rgba(255,255,255,.7);margin-top:4px">OFF</div>
          </div>
        </div>
        <!-- Divider -->
        <div style="height:1.5px;background:#111"></div>
        <!-- Info -->
        <div style="padding:10px 12px 8px">
          <div style="font-size:13px;font-weight:600;line-height:1.3;margin-bottom:4px" x-text="p.name"></div>
          <div style="font-size:10px;font-weight:700;letter-spacing:.12em;text-transform:uppercase;color:#aaa" x-text="p.cat+' · '+(p.g==='M'?'Mens':p.g==='W'?'Womens':'Unisex')"></div>
        </div>
        <!-- Price strip -->
        <div style="background:#111;padding:8px 12px;display:flex;align-items:center;justify-content:space-between">
          <span style="font-size:15px;font-weight:700;color:#fff" x-text="'$'+p.price.toFixed(2)"></span>
          <span style="font-size:11px;font-weight:500;color:#666;text-decoration:line-through" x-text="'was $'+p.reg.toFixed(2)"></span>
        </div>
      </div>
    </template>
  </div>
</div>

<!-- Modal -->
<div x-show="modal" class="mbg" @click.self="closeModal()" x-cloak>
  <div class="mbox">
    <template x-if="modal">
      <div>
        <div style="position:relative;height:200px">
          <div style="position:absolute;inset:0" :style="`background:linear-gradient(160deg,hsl(${modal.hue},28%,36%),hsl(${modal.hue+20},22%,54%))`"></div>
          <div style="position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;user-select:none">
            <div class="disc-big" x-text="modal.disc+'%'"></div>
            <div style="font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.2em;color:rgba(255,255,255,.7);margin-top:4px">OFF</div>
          </div>
          <button @click="closeModal()" style="position:absolute;top:10px;right:10px;background:#111;border:none;color:#fff;width:28px;height:28px;cursor:pointer;font-size:14px;display:flex;align-items:center;justify-content:center;font-weight:700">✕</button>
          <div x-show="modal.atl" style="position:absolute;top:10px;left:10px;background:#dc2626;color:#fff;font-size:9px;font-weight:700;padding:2px 8px;text-transform:uppercase;letter-spacing:.14em">All-Time Low</div>
        </div>
        <div style="height:2px;background:#111"></div>
        <div style="padding:20px 24px">
          <div style="font-size:11px;color:#aaa;letter-spacing:.12em;text-transform:uppercase;margin-bottom:6px" x-text="modal.cat"></div>
          <div style="font-size:20px;font-weight:800;line-height:1.2;margin-bottom:16px" x-text="modal.name"></div>
          <!-- Price grid -->
          <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:16px">
            <div style="border:2px solid #111;box-shadow:2px 2px 0 #111;padding:10px;text-align:center">
              <div style="font-size:22px;font-weight:900;color:#dc2626;line-height:1" x-text="'$'+modal.price.toFixed(2)"></div>
              <div style="font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.14em;color:#aaa;margin-top:3px">Now</div>
            </div>
            <div style="border:1px solid #ddd;padding:10px;text-align:center">
              <div style="font-size:22px;font-weight:900;color:#ccc;text-decoration:line-through;line-height:1" x-text="'$'+modal.reg.toFixed(2)"></div>
              <div style="font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.14em;color:#aaa;margin-top:3px">Regular</div>
            </div>
            <div :style="modal.atl?'border:1px solid #fca5a5':'border:1px solid #ddd'" style="padding:10px;text-align:center">
              <div :style="modal.atl?'color:#dc2626':'color:#aaa'" style="font-size:22px;font-weight:900;line-height:1" x-text="'$'+modal.low.toFixed(2)"></div>
              <div style="font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.14em;color:#aaa;margin-top:3px">ATL</div>
            </div>
          </div>
          <!-- Savings bar -->
          <div style="margin-bottom:16px">
            <div style="display:flex;justify-content:space-between;font-size:11px;font-weight:600;margin-bottom:6px">
              <span style="color:#888;text-transform:uppercase;letter-spacing:.1em">Discount</span>
              <span style="color:#dc2626" x-text="'$'+(modal.reg-modal.price).toFixed(2)+' saved · '+modal.disc+'% off'"></span>
            </div>
            <div style="height:10px;background:#f0f0f0;border:1px solid #ddd;overflow:hidden">
              <div style="height:100%;background:#dc2626;transition:width .4s" :style="'width:'+modal.disc+'%'"></div>
            </div>
          </div>
          <!-- Gender -->
          <div style="font-size:12px;color:#888;border-top:1px solid #eee;padding-top:12px" x-text="(modal.g==='M'?'Men\'s':modal.g==='W'?'Women\'s':'Unisex')+' · '+modal.cat+' · #'+modal.id"></div>
        </div>
        <div style="background:#111;padding:12px 24px;display:flex;justify-content:space-between;align-items:center">
          <span style="color:#fff;font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.14em">Track This Deal</span>
          <button @click="closeModal()" style="color:#888;font-size:11px;font-weight:700;background:none;border:none;cursor:pointer;text-transform:uppercase;letter-spacing:.12em;font-family:inherit">Close ✕</button>
        </div>
      </div>
    </template>
  </div>
</div>

<script>
function app(){
  return {
    q:'',cat:'',sort:'disc',modal:null,
    products:[
      {id:'473220',name:'Heattech Turtleneck Sweater',g:'W',cat:'Tops',price:99.90,reg:149.90,low:89.90,hue:220,disc:33,atl:false},
      {id:'452891',name:'AIRism Polo Shirt',g:'M',cat:'Tops',price:14.90,reg:24.90,low:14.90,hue:195,disc:40,atl:true},
      {id:'467341',name:'Flannel Checked Shirt',g:'M',cat:'Tops',price:29.90,reg:39.90,low:24.90,hue:15,disc:25,atl:false},
      {id:'489201',name:'Soufflé Yarn Knit Sweater',g:'W',cat:'Tops',price:49.90,reg:59.90,low:44.90,hue:280,disc:17,atl:false},
      {id:'471823',name:'Slim-Fit Chino Trousers',g:'M',cat:'Bottoms',price:34.90,reg:49.90,low:29.90,hue:40,disc:30,atl:false},
      {id:'461027',name:'Ultra Stretch Skinny Jeans',g:'W',cat:'Bottoms',price:39.90,reg:59.90,low:34.90,hue:225,disc:33,atl:false},
      {id:'482934',name:'Sweat Wide-Fit Trousers',g:'U',cat:'Bottoms',price:24.90,reg:29.90,low:19.90,hue:200,disc:17,atl:false},
      {id:'478102',name:'Light Warm Padded Vest',g:'M',cat:'Outerwear',price:49.90,reg:69.90,low:44.90,hue:30,disc:29,atl:false},
      {id:'465892',name:'BlockTech Parka',g:'U',cat:'Outerwear',price:119.90,reg:149.90,low:99.90,hue:210,disc:20,atl:false},
      {id:'491023',name:'Fleece Full-Zip Jacket',g:'U',cat:'Outerwear',price:29.90,reg:49.90,low:29.90,hue:160,disc:40,atl:true},
      {id:'455123',name:'UV Protection Cap',g:'U',cat:'Accessories',price:14.90,reg:19.90,low:12.90,hue:350,disc:25,atl:false},
      {id:'469045',name:'Socks 3-Pack',g:'U',cat:'Accessories',price:9.90,reg:14.90,low:9.90,hue:0,disc:34,atl:true},
      {id:'488234',name:'Mini Shoulder Bag',g:'U',cat:'Accessories',price:19.90,reg:29.90,low:17.90,hue:25,disc:33,atl:false},
      {id:'492011',name:'Knit Beanie',g:'U',cat:'Accessories',price:9.90,reg:14.90,low:7.90,hue:270,disc:34,atl:false},
      {id:'463891',name:'Wireless Bra',g:'W',cat:'Innerwear',price:19.90,reg:29.90,low:17.90,hue:340,disc:33,atl:false},
      {id:'475023',name:'Heattech Extra Warm L/S',g:'W',cat:'Innerwear',price:19.90,reg:29.90,low:16.90,hue:260,disc:33,atl:false},
    ],
    shown:[],cats:['Tops','Bottoms','Outerwear','Accessories','Innerwear'],
    sortOpts:[{k:'disc',l:'Biggest Deal'},{k:'price',l:'Cheapest'},{k:'name',l:'A–Z'}],
    init(){this.shown=[...this.products];this.apply();},
    apply(){
      const q=this.q.toLowerCase(),c=this.cat;
      this.shown=[...this.products]
        .filter(p=>(!q||p.name.toLowerCase().includes(q)||p.cat.toLowerCase().includes(q))&&(!c||p.cat===c))
        .sort((a,b)=>this.sort==='disc'?b.disc-a.disc:this.sort==='price'?a.price-b.price:a.name.localeCompare(b.name));
    },
    openModal(p){this.modal=p;document.body.style.overflow='hidden';},
    closeModal(){this.modal=null;document.body.style.overflow='';}
  }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uniqlo Tracker — Mosaic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Inter',sans-serif; background:#f5f6f8; }
    [x-cloak] { display:none !important; }
    .tile { background:#fff; border:1px solid #e5e7eb; border-radius:10px; transition:all .15s; cursor:pointer; overflow:hidden; }
    .tile:hover { box-shadow:0 6px 20px rgba(0,0,0,0.1); transform:translateY(-2px); border-color:#d1d5db; }
    .modal-overlay { position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:50;display:flex;align-items:flex-end;justify-content:center; }
    @media(min-width:640px){.modal-overlay{align-items:center;}}
    .modal-panel { background:#fff; border-radius:20px 20px 0 0; max-height:90vh; overflow-y:auto; width:100%; }
    @media(min-width:640px){.modal-panel{border-radius:16px;max-width:580px;max-height:85vh;}}
    .modal-enter { animation: slideUp .25s ease; }
    @keyframes slideUp { from{opacity:0;transform:translateY(40px)} to{opacity:1;transform:translateY(0)} }
    .pill { display:inline-flex;align-items:center;padding:4px 12px;border-radius:9999px;font-size:12px;font-weight:500;cursor:pointer;transition:all .15s;border:1px solid #e5e7eb; }
    .pill.active { background:#111;color:#fff;border-color:#111; }
    .pill:not(.active) { color:#6b7280; }
    .pill:not(.active):hover { border-color:#9ca3af;color:#374151; }
    input { background:#fff;border:1px solid #e5e7eb;border-radius:8px;outline:none; }
    input:focus { border-color:#dc2626;box-shadow:0 0 0 2px rgba(220,38,38,0.08); }
    .badge-atl { background:#f0fdf4;color:#16a34a;border:1px solid #bbf7d0;font-size:9px;font-weight:700;padding:1px 6px;border-radius:3px; }
    .badge-sale { background:#fef2f2;color:#dc2626;border:1px solid #fecaca;font-size:9px;font-weight:700;padding:1px 6px;border-radius:3px; }
  </style>
</head>
<body x-data="app()" x-cloak @keydown.escape="modal=null">

  <!-- Header -->
  <div class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-2.5">
        <span class="text-sm font-bold tracking-widest text-red-600">UNIQLO</span>
        <span class="text-gray-200">|</span>
        <span class="text-xs text-gray-400 font-light">Price Tracker</span>
      </div>
      <div class="flex items-center gap-2 flex-1 max-w-xs">
        <div class="relative flex-1">
          <svg class="absolute left-2.5 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          <input type="text" x-model="search" placeholder="Search…" class="pl-8 pr-3 py-1.5 text-sm w-full" />
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button @click="cols=Math.min(8,cols+1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-gray-700 bg-gray-100 rounded-lg text-sm">+</button>
        <button @click="cols=Math.max(3,cols-1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-gray-700 bg-gray-100 rounded-lg text-sm">−</button>
        <a href="../index.html" class="text-xs text-gray-400 hover:text-gray-600 px-3 py-1.5 bg-gray-100 rounded-lg">← Back</a>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="bg-white border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-2.5 flex items-center gap-2 flex-wrap">
      <template x-for="cat in ['All','Outerwear','Tops','Sweaters','Bottoms']" :key="cat">
        <button @click="category=cat" class="pill" :class="category===cat?'active':''" x-text="cat"></button>
      </template>
      <button @click="showSaleOnly=!showSaleOnly" class="pill" :class="showSaleOnly?'active':''">On Sale</button>
      <button @click="showAtlOnly=!showAtlOnly" class="pill" :class="showAtlOnly?'active':''">↓ ATL</button>
      <div class="ml-auto flex items-center gap-2 text-xs text-gray-400">
        <span x-text="filtered.length + ' items'"></span>
      </div>
    </div>
  </div>

  <!-- Stats strip -->
  <div class="bg-white border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-2 flex items-center gap-8 text-xs">
      <span class="text-gray-400"><span class="font-semibold text-gray-700 mono" x-text="products.length"></span> tracked</span>
      <span class="text-gray-400"><span class="font-semibold text-red-600 mono" x-text="products.filter(p=>p.onSale).length"></span> on sale</span>
      <span class="text-gray-400"><span class="font-semibold text-gray-700 mono" x-text="avgDiscount+'%'"></span> avg discount</span>
      <span class="text-gray-400"><span class="font-semibold text-green-600 mono" x-text="products.filter(p=>p.atl).length"></span> all-time lows</span>
    </div>
  </div>

  <!-- Mosaic grid -->
  <div class="max-w-7xl mx-auto px-4 py-4">
    <div class="grid gap-3" :style="`grid-template-columns: repeat(${cols}, minmax(0, 1fr))`">
      <template x-for="p in filtered" :key="p.id">
        <div class="tile" @click="modal=p">
          <!-- Color block -->
          <div
            class="relative"
            :style="`aspect-ratio:3/4;background:hsl(${p.hue},${p.hue===0?'5':'28'}%,40%)`"
          >
            <!-- Hover overlay -->
            <div class="absolute inset-0 bg-black/0 hover:bg-black/10 transition-colors"></div>
            <!-- Discount -->
            <div x-show="p.onSale" class="absolute top-1.5 right-1.5">
              <span class="text-[9px] font-bold text-white bg-red-600 px-1.5 py-0.5 rounded" x-text="'-'+Math.round((1-p.price/p.regular)*100)+'%'"></span>
            </div>
            <!-- ATL -->
            <div x-show="p.atl" class="absolute top-1.5 left-1.5">
              <span class="text-[8px] font-bold text-white bg-green-600 px-1.5 py-0.5 rounded">↓</span>
            </div>
          </div>
          <!-- Info -->
          <div class="p-2">
            <div class="text-[11px] font-medium text-gray-800 leading-tight line-clamp-2 mb-1" x-text="p.name"></div>
            <div class="flex items-baseline justify-between">
              <span class="text-[11px] font-bold" :class="p.atl?'text-green-600':p.onSale?'text-red-600':'text-gray-700'" x-text="'$'+p.price.toFixed(2)"></span>
              <span x-show="p.onSale" class="text-[9px] text-gray-400 line-through" x-text="'$'+p.regular.toFixed(2)"></span>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div x-show="filtered.length===0" class="py-16 text-center text-sm text-gray-400">No products found</div>
  </div>

  <!-- Modal -->
  <div x-show="modal" class="modal-overlay" @click.self="modal=null" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
    <div class="modal-panel modal-enter" x-show="modal">
      <template x-if="modal">
        <div>
          <!-- Image header -->
          <div class="relative h-56 flex items-end p-6" :style="`background:hsl(${modal.hue},${modal.hue===0?'8':'30'}%,35%)`">
            <button @click="modal=null" class="absolute top-4 right-4 w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center text-white text-sm transition-colors">✕</button>
            <div>
              <div class="flex items-center gap-2 mb-2">
                <span x-show="modal.atl" class="badge-atl">↓ All-Time Low</span>
                <span x-show="modal.onSale && !modal.atl" class="badge-sale">On Sale</span>
              </div>
              <div class="text-xs text-white/50 uppercase tracking-widest" x-text="modal.category + ' · ' + modal.gender"></div>
            </div>
          </div>

          <div class="p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4" x-text="modal.name"></h2>

            <!-- Price block -->
            <div class="bg-gray-50 rounded-xl p-4 mb-4">
              <div class="flex items-end gap-3 mb-3">
                <span class="text-3xl font-bold" :class="modal.atl?'text-green-600':modal.onSale?'text-red-600':'text-gray-900'" x-text="'$'+modal.price.toFixed(2)"></span>
                <span x-show="modal.onSale" class="text-lg text-gray-300 line-through pb-0.5" x-text="'$'+modal.regular.toFixed(2)"></span>
                <span x-show="modal.onSale" class="text-sm font-bold text-red-600 pb-0.5" x-text="'-'+Math.round((1-modal.price/modal.regular)*100)+'% off'"></span>
              </div>
              <div class="grid grid-cols-3 gap-3 text-xs">
                <div><div class="text-gray-400 mb-0.5">Regular</div><div class="font-medium" x-text="'$'+modal.regular.toFixed(2)"></div></div>
                <div><div class="text-gray-400 mb-0.5">Lowest ever</div><div class="font-medium text-green-600" x-text="'$'+modal.lowest.toFixed(2)"></div></div>
                <div x-show="modal.onSale"><div class="text-gray-400 mb-0.5">You save</div><div class="font-medium text-red-600" x-text="'$'+(modal.regular-modal.price).toFixed(2)"></div></div>
              </div>
            </div>

            <!-- Mini chart -->
            <div class="mb-4">
              <div class="text-xs text-gray-400 font-medium mb-2">Price trend (10 months)</div>
              <svg width="100%" viewBox="0 0 400 60" preserveAspectRatio="none" style="display:block;height:60px">
                <path :d="areaPath(HISTORIES[modal.id]||[],400,55,4)" fill="rgba(220,38,38,0.08)"/>
                <polyline :points="sparkPath(HISTORIES[modal.id]||[],400,55,4)" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="flex justify-between text-[9px] text-gray-400 mt-1">
                <span x-text="DATES[0]"></span>
                <span x-text="DATES[DATES.length-1]"></span>
              </div>
            </div>

            <a href="#" class="block w-full text-center py-3 bg-gray-900 hover:bg-gray-700 text-white text-sm font-medium rounded-xl transition-colors">View on Uniqlo Canada →</a>
          </div>
        </div>
      </template>
    </div>
  </div>

  <script>
    const DATES=["May '25","Jun '25","Jul '25","Aug '25","Sep '25","Oct '25","Nov '25","Dec '25","Jan '26","Feb '26"]
    const HISTORIES={"473220":[149.90,149.90,139.90,139.90,129.90,119.90,109.90,109.90,99.90,99.90],"452891":[24.90,24.90,24.90,19.90,19.90,19.90,14.90,14.90,14.90,14.90],"461203":[59.90,59.90,59.90,54.90,54.90,49.90,49.90,54.90,49.90,49.90],"489102":[69.90,69.90,69.90,69.90,64.90,64.90,59.90,59.90,59.90,59.90],"392847":[59.90,54.90,49.90,44.90,39.90,44.90,39.90,34.90,34.90,34.90],"512394":[19.90,19.90,19.90,19.90,19.90,19.90,19.90,19.90,19.90,19.90],"478234":[99.90,99.90,89.90,89.90,79.90,79.90,79.90,69.90,69.90,69.90],"434892":[49.90,49.90,49.90,44.90,44.90,44.90,44.90,44.90,44.90,44.90],"501293":[59.90,59.90,54.90,49.90,44.90,39.90,39.90,34.90,34.90,34.90],"467812":[49.90,49.90,49.90,49.90,44.90,44.90,39.90,39.90,39.90,39.90],"523817":[199.90,199.90,189.90,179.90,169.90,169.90,159.90,149.90,149.90,149.90],"498234":[49.90,49.90,49.90,49.90,44.90,44.90,39.90,39.90,39.90,39.90]}
    function sparkPath(prices,w,h,pad=4){if(!prices||prices.length<2)return'';const min=Math.min(...prices),max=Math.max(...prices),rng=max-min||1;return prices.map((v,i)=>{return`${((i/(prices.length-1))*w).toFixed(1)},${(h-pad-((v-min)/rng)*(h-pad*2)).toFixed(1)}`}).join(' ')}
    function areaPath(prices,w,h,pad=4){if(!prices||prices.length<2)return'';return`M 0,${h} L ${sparkPath(prices,w,h,pad).split(' ').join(' L ')} L ${w},${h} Z`}

    function app(){
      const P=[{id:"473220",name:"Ultra Warm Down Jacket",gender:"Men",price:99.90,regular:149.90,lowest:79.90,category:"Outerwear",atl:false,hue:220},{id:"452891",name:"Heattech Extra Warm Turtleneck",gender:"Men",price:14.90,regular:24.90,lowest:14.90,category:"Tops",atl:true,hue:185},{id:"461203",name:"Merino Wool Crew Neck Sweater",gender:"Women",price:49.90,regular:59.90,lowest:39.90,category:"Sweaters",atl:false,hue:30},{id:"489102",name:"Wide Fit Straight Jeans",gender:"Men",price:59.90,regular:69.90,lowest:49.90,category:"Bottoms",atl:false,hue:210},{id:"392847",name:"Fleece Full-Zip Jacket",gender:"Women",price:34.90,regular:59.90,lowest:29.90,category:"Outerwear",atl:true,hue:20},{id:"512394",name:"AIRism Cotton T-Shirt",gender:"Men",price:19.90,regular:19.90,lowest:14.90,category:"Tops",atl:false,hue:0},{id:"478234",name:"Cashmere V-Neck Sweater",gender:"Women",price:69.90,regular:99.90,lowest:59.90,category:"Sweaters",atl:false,hue:340},{id:"434892",name:"Pile-Lined Fleece Hoodie",gender:"Unisex",price:44.90,regular:49.90,lowest:39.90,category:"Outerwear",atl:false,hue:280},{id:"501293",name:"Smart Ankle Pants",gender:"Women",price:34.90,regular:59.90,lowest:34.90,category:"Bottoms",atl:true,hue:150},{id:"467812",name:"Oxford Shirt",gender:"Men",price:39.90,regular:49.90,lowest:29.90,category:"Tops",atl:false,hue:200},{id:"523817",name:"Blocktech Parka",gender:"Men",price:149.90,regular:199.90,lowest:119.90,category:"Outerwear",atl:false,hue:0},{id:"498234",name:"Ribbed Turtleneck Sweater",gender:"Women",price:39.90,regular:49.90,lowest:39.90,category:"Sweaters",atl:true,hue:35}].map(p=>({...p,onSale:p.price<p.regular}))
      return{
        products:P,HISTORIES,DATES,sparkPath,areaPath,
        search:'',category:'All',showSaleOnly:false,showAtlOnly:false,cols:5,modal:null,
        get avgDiscount(){const s=this.products.filter(p=>p.onSale);return s.length?Math.round(s.reduce((a,p)=>a+(1-p.price/p.regular)*100,0)/s.length):0},
        get filtered(){let l=this.products;if(this.search.trim()){const q=this.search.toLowerCase();l=l.filter(p=>p.name.toLowerCase().includes(q)||p.category.toLowerCase().includes(q))}if(this.category!=='All')l=l.filter(p=>p.category===this.category);if(this.showSaleOnly)l=l.filter(p=>p.onSale);if(this.showAtlOnly)l=l.filter(p=>p.atl);return l.sort((a,b)=>(b.onSale?(1-b.price/b.regular):0)-(a.onSale?(1-a.price/a.regular):0))}
      }
    }
  </script>
</body>
</html>

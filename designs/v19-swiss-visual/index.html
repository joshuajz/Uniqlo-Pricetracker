<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Uniqlo Tracker — Swiss Visual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Inter',sans-serif;background:#f8f8f6;color:#111;margin:0}
    [x-cloak]{display:none!important}
    .p-row{display:grid;grid-template-columns:60px 1fr auto auto 100px 56px;align-items:center;gap:12px;padding:10px 8px;border-bottom:1px solid #ebebeb;cursor:pointer;margin:0 -8px;transition:background .1s}
    .p-row:hover{background:#f1f1ef}
    .p-row:hover .thumb-img{transform:scale(1.08)}
    .thumb{width:60px;height:60px;overflow:hidden;flex-shrink:0}
    .thumb-img{width:100%;height:100%;transition:transform .3s}
    .badge-s{background:#dc2626;color:#fff;font-size:10px;font-weight:700;padding:2px 6px;letter-spacing:.04em;display:inline-flex;align-items:center}
    .badge-a{background:#111;color:#fff;font-size:10px;font-weight:700;padding:2px 5px;display:inline-flex;align-items:center}
    .cat-hd{border-top:3px solid #111;padding-top:12px;margin-bottom:2px}
    .cat-hd.red{border-top-color:#dc2626}
    .sort-opt{font-size:13px;font-weight:500;padding:5px 8px;display:flex;align-items:center;gap:8px;cursor:pointer;border:none;background:none;font-family:inherit;color:#555;width:100%;text-align:left;transition:color .15s}
    .sort-opt:hover{color:#111}
    .sort-opt.on{color:#111;font-weight:600}
    .mbg{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:100;display:flex;align-items:center;justify-content:center;padding:24px}
  </style>
</head>
<body x-data="app()" x-cloak>

<!-- Swiss masthead -->
<header style="border-bottom:3px solid #111">
  <div style="max-width:1100px;margin:0 auto;padding:0 24px">
    <div style="display:flex;align-items:center;justify-content:space-between;padding:7px 0;font-size:10px;text-transform:uppercase;letter-spacing:.1em;color:#aaa;border-bottom:1px solid #ebebeb">
      <span>Uniqlo Canada · Price Tracker</span>
      <div style="display:flex;gap:16px">
        <span>Feb 18, 2026</span>
        <a href="../index.html" style="color:#aaa;text-decoration:none" onmouseover="this.style.color='#111'" onmouseout="this.style.color='#aaa'">← All Designs</a>
      </div>
    </div>
    <div style="display:grid;grid-template-columns:8fr 4fr;gap:24px;align-items:end;padding:18px 0">
      <h1 style="font-size:52px;font-weight:900;letter-spacing:-.03em;line-height:1;margin:0">Price<br/><span style="color:#dc2626">Index</span></h1>
      <div style="text-align:right;padding-bottom:6px">
        <input type="text" x-model="search" placeholder="Search"
          style="border:none;border-bottom:2px solid #111;background:transparent;outline:none;padding:4px 0;font-size:16px;font-weight:300;width:100%;text-align:right;font-family:inherit"
          onfocus="this.style.borderBottomColor='#dc2626'" onblur="this.style.borderBottomColor='#111'"/>
        <div style="display:flex;justify-content:flex-end;gap:20px;margin-top:12px">
          <div style="text-align:center"><div style="font-size:28px;font-weight:900;line-height:1">16</div><div style="font-size:10px;color:#aaa;text-transform:uppercase;letter-spacing:.08em">tracked</div></div>
          <div style="text-align:center"><div style="font-size:28px;font-weight:900;line-height:1;color:#dc2626">16</div><div style="font-size:10px;color:#aaa;text-transform:uppercase;letter-spacing:.08em">on sale</div></div>
          <div style="text-align:center"><div style="font-size:28px;font-weight:900;line-height:1">30%</div><div style="font-size:10px;color:#aaa;text-transform:uppercase;letter-spacing:.08em">avg off</div></div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Stat cards -->
<div style="max-width:1100px;margin:0 auto;padding:40px 24px 0">
  <div style="display:grid;grid-template-columns:repeat(4,1fr);border-top:3px solid #111;border-left:1px solid #ddd">
    <div style="padding:14px 16px;border-right:1px solid #ddd;border-bottom:1px solid #ddd;border-top:3px solid #dc2626;margin-top:-3px">
      <div style="font-size:30px;font-weight:900;letter-spacing:-.03em;line-height:1;color:#dc2626">16</div>
      <div style="font-size:10px;font-weight:600;letter-spacing:.12em;text-transform:uppercase;color:#aaa;margin-top:4px">Products Tracked</div>
    </div>
    <div style="padding:14px 16px;border-right:1px solid #ddd;border-bottom:1px solid #ddd">
      <div style="font-size:30px;font-weight:900;letter-spacing:-.03em;line-height:1">16</div>
      <div style="font-size:10px;font-weight:600;letter-spacing:.12em;text-transform:uppercase;color:#aaa;margin-top:4px">On Sale Now</div>
    </div>
    <div style="padding:14px 16px;border-right:1px solid #ddd;border-bottom:1px solid #ddd">
      <div style="font-size:30px;font-weight:900;letter-spacing:-.03em;line-height:1">5</div>
      <div style="font-size:10px;font-weight:600;letter-spacing:.12em;text-transform:uppercase;color:#aaa;margin-top:4px">Categories</div>
    </div>
    <div style="padding:14px 16px;border-bottom:1px solid #ddd">
      <div style="font-size:30px;font-weight:900;letter-spacing:-.03em;line-height:1">30%</div>
      <div style="font-size:10px;font-weight:600;letter-spacing:.12em;text-transform:uppercase;color:#aaa;margin-top:4px">Avg. Discount</div>
    </div>
  </div>
</div>

<!-- Main layout -->
<div style="max-width:1100px;margin:0 auto;padding:40px 24px 60px;display:grid;grid-template-columns:180px 1fr;gap:40px">

  <!-- Sort sidebar -->
  <div>
    <div style="font-size:10px;font-weight:700;letter-spacing:.15em;color:#aaa;text-transform:uppercase;border-bottom:1px solid #e0e0e0;padding-bottom:8px;margin-bottom:12px">Sort by</div>
    <div style="display:flex;flex-direction:column;gap:2px">
      <template x-for="opt in sortOpts" :key="opt.key">
        <button class="sort-opt" :class="sort===opt.key?'on':''" @click="sort=opt.key">
          <span :style="sort===opt.key?'width:8px;height:8px;border-radius:50%;background:#dc2626;flex-shrink:0':'width:8px;height:8px;border-radius:50%;background:#ddd;flex-shrink:0'"></span>
          <span x-text="opt.label"></span>
        </button>
      </template>
    </div>
    <div style="margin-top:24px;font-size:10px;font-weight:700;letter-spacing:.15em;color:#aaa;text-transform:uppercase;border-bottom:1px solid #e0e0e0;padding-bottom:8px;margin-bottom:12px">Category</div>
    <div style="display:flex;flex-direction:column;gap:2px">
      <template x-for="cat in ['All','Tops','Bottoms','Outerwear','Accessories','Innerwear']" :key="cat">
        <button class="sort-opt" :class="category===cat?'on':''" @click="category=cat" x-text="cat"></button>
      </template>
    </div>
  </div>

  <!-- Product sections by category -->
  <div>
    <template x-for="(grp,gi) in grouped" :key="grp.cat">
      <div style="margin-bottom:36px">
        <div class="cat-hd" :class="gi===0?'red':''">
          <div style="display:flex;align-items:baseline;justify-content:space-between;padding-bottom:2px">
            <div style="display:flex;align-items:baseline;gap:10px">
              <span style="font-size:11px;font-weight:800;letter-spacing:.14em;text-transform:uppercase" x-text="grp.cat"></span>
              <span style="font-size:11px;color:#aaa" x-text="grp.all+' items'"></span>
            </div>
            <div style="display:flex;align-items:center;gap:12px">
              <span x-show="grp.hasMore && !grp.open" style="font-size:11px;color:#aaa" x-text="'Top 3 of '+grp.all"></span>
              <button x-show="grp.hasMore && !grp.open" @click="grp.open=true"
                style="font-size:12px;font-weight:600;color:#dc2626;background:none;border:none;cursor:pointer;padding:0;display:flex;align-items:center;gap:3px;font-family:inherit">
                Show all ↓
              </button>
              <button x-show="grp.open && grp.all > 3" @click="grp.open=false"
                style="font-size:12px;font-weight:600;color:#888;background:none;border:none;cursor:pointer;padding:0;font-family:inherit">
                Show less ↑
              </button>
              <a x-show="!grp.hasMore && !grp.open" href="#" style="font-size:12px;font-weight:600;color:#dc2626;text-decoration:none">View category →</a>
            </div>
          </div>
        </div>
        <template x-for="p in grp.items" :key="p.id">
          <div class="p-row" @click="sel=p">
            <!-- Thumbnail -->
            <div class="thumb">
              <div class="thumb-img" :style="`background:linear-gradient(160deg,hsl(${p.hue},28%,36%),hsl(${p.hue+20},22%,54%))`"></div>
            </div>
            <!-- Name -->
            <div>
              <div style="font-size:14px;font-weight:500;color:#111;line-height:1.2" x-text="p.name"></div>
              <div style="font-size:11px;color:#aaa;margin-top:2px" x-text="p.g==='M'?'Men':p.g==='W'?'Women':'Unisex'"></div>
            </div>
            <!-- ATL -->
            <div style="width:36px"><span x-show="p.atl" class="badge-a">ATL</span></div>
            <!-- SALE -->
            <div style="width:36px"><span class="badge-s">SALE</span></div>
            <!-- Price -->
            <div style="text-align:right">
              <div style="font-size:15px;font-weight:700" x-text="'$'+p.price.toFixed(2)"></div>
              <div style="font-size:11px;color:#bbb;text-decoration:line-through;margin-top:1px" x-text="'$'+p.reg.toFixed(2)"></div>
            </div>
            <!-- Discount -->
            <div style="text-align:right">
              <span style="font-size:13px;font-weight:700;color:#dc2626" x-text="'−'+p.disc+'%'"></span>
            </div>
          </div>
        </template>
      </div>
    </template>
    <div x-show="grouped.length===0" style="text-align:center;padding:60px 0;color:#aaa">
      <div style="font-size:32px;margin-bottom:12px">∅</div>
      <div style="font-size:14px">No products match your search.</div>
    </div>
  </div>
</div>

<!-- Modal -->
<div x-show="sel" class="mbg" @click.self="sel=null" x-cloak>
  <div style="background:#fff;max-width:460px;width:100%;max-height:90vh;overflow-y:auto">
    <div style="position:relative;height:280px" :style="`background:linear-gradient(160deg,hsl(${sel?.hue},28%,36%),hsl(${sel?.hue+20},22%,54%))`">
      <button @click="sel=null" style="position:absolute;top:14px;right:14px;background:rgba(0,0,0,.4);border:none;color:#fff;width:32px;height:32px;cursor:pointer;font-size:18px;line-height:1">×</button>
      <div style="position:absolute;bottom:14px;left:14px;display:flex;gap:6px">
        <span class="badge-s" x-text="'-'+sel?.disc+'%'"></span>
        <span x-show="sel?.atl" class="badge-a">ALL-TIME LOW</span>
      </div>
    </div>
    <div style="padding:24px">
      <div style="font-size:10px;color:#aaa;letter-spacing:.12em;text-transform:uppercase;margin-bottom:6px" x-text="sel?.cat"></div>
      <h2 style="font-size:22px;font-weight:800;margin:0 0 14px;line-height:1.2" x-text="sel?.name"></h2>
      <div style="display:flex;align-items:baseline;gap:12px;margin-bottom:16px">
        <span style="font-size:30px;font-weight:900;color:#dc2626" x-text="'$'+sel?.price.toFixed(2)"></span>
        <span style="font-size:16px;color:#bbb;text-decoration:line-through" x-text="'$'+sel?.reg.toFixed(2)"></span>
        <span style="font-size:14px;color:#dc2626;font-weight:700" x-text="'Save '+sel?.disc+'%'"></span>
      </div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;font-size:13px;border-top:1px solid #eee;padding-top:14px">
        <div><div style="font-size:10px;text-transform:uppercase;letter-spacing:.1em;color:#aaa;font-weight:600;margin-bottom:3px">Gender</div><div x-text="sel?.g==='M'?'Men':sel?.g==='W'?'Women':'Unisex'"></div></div>
        <div><div style="font-size:10px;text-transform:uppercase;letter-spacing:.1em;color:#aaa;font-weight:600;margin-bottom:3px">All-Time Low</div><div x-text="sel?.atl?'✓ Current price!':'$'+sel?.low.toFixed(2)"></div></div>
      </div>
    </div>
  </div>
</div>

<script>
function app(){
  return {
    search:'',sort:'disc',category:'All',sel:null,
    sortOpts:[
      {key:'disc',label:'Most Discounted'},
      {key:'price',label:'Price: Low → High'},
      {key:'name',label:'Name: A → Z'},
      {key:'atl',label:'At All-Time Low'},
    ],
    products:[
      {id:'473220',name:'Heattech Turtleneck Sweater',g:'W',cat:'Tops',price:99.90,reg:149.90,low:89.90,hue:220,disc:33,atl:false},
      {id:'452891',name:'AIRism Polo Shirt',g:'M',cat:'Tops',price:14.90,reg:24.90,low:14.90,hue:195,disc:40,atl:true},
      {id:'467341',name:'Flannel Checked Shirt',g:'M',cat:'Tops',price:29.90,reg:39.90,low:24.90,hue:15,disc:25,atl:false},
      {id:'489201',name:'Soufflé Yarn Knit Sweater',g:'W',cat:'Tops',price:49.90,reg:59.90,low:44.90,hue:280,disc:17,atl:false},
      {id:'471823',name:'Slim-Fit Chino Trousers',g:'M',cat:'Bottoms',price:34.90,reg:49.90,low:29.90,hue:40,disc:30,atl:false},
      {id:'461027',name:'Ultra Stretch Skinny Jeans',g:'W',cat:'Bottoms',price:39.90,reg:59.90,low:34.90,hue:225,disc:33,atl:false},
      {id:'482934',name:'Sweat Wide-Fit Trousers',g:'U',cat:'Bottoms',price:24.90,reg:29.90,low:19.90,hue:200,disc:17,atl:false},
      {id:'478102',name:'Light Warm Padded Vest',g:'M',cat:'Outerwear',price:49.90,reg:69.90,low:44.90,hue:30,disc:29,atl:false},
      {id:'465892',name:'BlockTech Parka',g:'U',cat:'Outerwear',price:119.90,reg:149.90,low:99.90,hue:210,disc:20,atl:false},
      {id:'491023',name:'Fleece Full-Zip Jacket',g:'U',cat:'Outerwear',price:29.90,reg:49.90,low:29.90,hue:160,disc:40,atl:true},
      {id:'455123',name:'UV Protection Cap',g:'U',cat:'Accessories',price:14.90,reg:19.90,low:12.90,hue:350,disc:25,atl:false},
      {id:'469045',name:'Socks 3-Pack',g:'U',cat:'Accessories',price:9.90,reg:14.90,low:9.90,hue:0,disc:34,atl:true},
      {id:'488234',name:'Mini Shoulder Bag',g:'U',cat:'Accessories',price:19.90,reg:29.90,low:17.90,hue:25,disc:33,atl:false},
      {id:'492011',name:'Knit Beanie',g:'U',cat:'Accessories',price:9.90,reg:14.90,low:7.90,hue:270,disc:34,atl:false},
      {id:'463891',name:'Wireless Bra',g:'W',cat:'Innerwear',price:19.90,reg:29.90,low:17.90,hue:340,disc:33,atl:false},
      {id:'475023',name:'Heattech Extra Warm L/S',g:'W',cat:'Innerwear',price:19.90,reg:29.90,low:16.90,hue:260,disc:33,atl:false},
    ],
    get grouped(){
      const cats = this.category==='All' ? ['Tops','Bottoms','Outerwear','Accessories','Innerwear'] : [this.category];
      const q = this.search.trim().toLowerCase();
      return cats.map(cat=>{
        let ps = this.products.filter(p=>p.cat===cat);
        if(q) ps=ps.filter(p=>p.name.toLowerCase().includes(q));
        const sorted = [...ps].sort((a,b)=>
          this.sort==='disc'?b.disc-a.disc:
          this.sort==='price'?a.price-b.price:
          this.sort==='atl'?(b.atl?1:0)-(a.atl?1:0)||b.disc-a.disc:
          a.name.localeCompare(b.name)
        );
        return {cat,all:sorted.length,hasMore:sorted.length>3,open:false,get items(){return this.open||sorted.length<=3?sorted:sorted.slice(0,3)}};
      }).filter(g=>g.all>0);
    }
  }
}
</script>
</body>
</html>

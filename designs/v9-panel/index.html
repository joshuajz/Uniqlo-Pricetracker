<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uniqlo Tracker — Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Inter',sans-serif; background:#fff; overflow:hidden; height:100vh; display:flex; flex-direction:column; }
    [x-cloak] { display:none !important; }
    .mono { font-family:'JetBrains Mono',monospace; }
    .app-shell { display:flex; flex:1; overflow:hidden; }
    /* Left sidebar */
    .sidebar { width:300px; flex-shrink:0; border-right:1px solid #e5e7eb; display:flex; flex-direction:column; overflow:hidden; background:#fafafa; }
    .sidebar-header { padding:12px 16px; border-bottom:1px solid #e5e7eb; }
    .product-list { flex:1; overflow-y:auto; }
    .product-row { padding:10px 16px; border-bottom:1px solid #f0f0f0; cursor:pointer; transition:background .1s; display:flex; align-items:center; gap:10px; }
    .product-row:hover { background:#f5f5f5; }
    .product-row.active { background:#fff5f5; border-right:2px solid #dc2626; }
    /* Main panel */
    .main-panel { flex:1; overflow-y:auto; background:#fff; }
    .welcome-screen { display:flex; align-items:center; justify-content:center; height:100%; color:#d1d5db; flex-direction:column; gap:12px; }
    /* Chart */
    .chart-area-fill { fill:rgba(220,38,38,0.06); }
    .chart-line { fill:none;stroke:#dc2626;stroke-width:2;stroke-linecap:round;stroke-linejoin:round; }
    /* Tags */
    .tag-atl { background:#f0fdf4;color:#15803d;border:1px solid #bbf7d0;font-size:10px;font-weight:600;padding:1px 7px;border-radius:4px;display:inline-block; }
    .tag-sale { background:#fef2f2;color:#dc2626;border:1px solid #fecaca;font-size:10px;font-weight:600;padding:1px 7px;border-radius:4px;display:inline-block; }
    /* input */
    input { background:#fff;border:1px solid #e5e7eb;border-radius:6px;outline:none; }
    input:focus { border-color:#dc2626;box-shadow:0 0 0 2px rgba(220,38,38,0.08); }
    select { background:#fff;border:1px solid #e5e7eb;border-radius:6px;outline:none; }
    ::-webkit-scrollbar { width:4px; }
    ::-webkit-scrollbar-track { background:transparent; }
    ::-webkit-scrollbar-thumb { background:#e5e7eb;border-radius:2px; }
  </style>
</head>
<body x-data="app()" x-cloak @keydown.up.window="selectPrev()" @keydown.down.window="selectNext()">

  <!-- App bar -->
  <div class="bg-white border-b border-gray-200 z-10 flex-shrink-0">
    <div class="px-4 h-11 flex items-center justify-between">
      <div class="flex items-center gap-2.5">
        <span class="text-xs font-bold tracking-widest text-red-600">UNIQLO</span>
        <span class="text-gray-200">|</span>
        <span class="text-xs text-gray-400">Price Tracker</span>
      </div>
      <div class="flex items-center gap-4 text-xs text-gray-400">
        <span><span class="font-medium text-gray-600" x-text="products.filter(p=>p.onSale).length"></span> on sale</span>
        <span><span class="font-medium text-green-600" x-text="products.filter(p=>p.atl).length"></span> ATL</span>
        <a href="../index.html" class="text-gray-400 hover:text-gray-600 ml-2">← Back</a>
      </div>
    </div>
  </div>

  <div class="app-shell">

    <!-- Left sidebar -->
    <div class="sidebar">
      <!-- Search + filters -->
      <div class="sidebar-header space-y-2">
        <div class="relative">
          <svg class="absolute left-2.5 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          <input type="text" x-model="search" placeholder="Search products…" class="pl-8 pr-3 py-1.5 text-xs w-full" />
        </div>
        <div class="flex items-center gap-1.5">
          <select x-model="category" class="text-xs px-2 py-1 flex-1">
            <option value="All">All categories</option>
            <template x-for="c in ['Outerwear','Tops','Sweaters','Bottoms']" :key="c"><option :value="c" x-text="c"></option></template>
          </select>
          <select x-model="sort" class="text-xs px-2 py-1 flex-1">
            <option value="discount">Discount ↓</option>
            <option value="price_asc">Price ↑</option>
            <option value="price_desc">Price ↓</option>
          </select>
        </div>
        <div class="flex items-center gap-2 text-[11px] text-gray-400">
          <button @click="showAtlOnly=!showAtlOnly" :class="showAtlOnly?'text-green-600 font-medium':''" class="transition-colors">↓ ATL only</button>
          <span class="text-gray-200">·</span>
          <button @click="showSaleOnly=!showSaleOnly" :class="showSaleOnly?'text-red-600 font-medium':''" class="transition-colors">Sale only</button>
          <span class="ml-auto" x-text="filtered.length + ' items'"></span>
        </div>
      </div>

      <!-- Product list -->
      <div class="product-list">
        <template x-for="(p, i) in filtered" :key="p.id">
          <div
            class="product-row"
            :class="selected?.id===p.id ? 'active' : ''"
            @click="selected=p"
          >
            <!-- Color swatch -->
            <div class="w-7 h-9 rounded flex-shrink-0" :style="`background:hsl(${p.hue},${p.hue===0?'5':'25'}%,42%)`"></div>
            <div class="flex-1 min-w-0">
              <div class="text-xs font-medium text-gray-800 truncate leading-snug" x-text="p.name"></div>
              <div class="flex items-center justify-between mt-0.5">
                <span class="text-[10px] text-gray-400" x-text="p.category"></span>
                <div class="flex items-center gap-1.5">
                  <span x-show="p.atl" class="text-[9px] text-green-600 font-bold">↓ATL</span>
                  <span class="text-[10px] font-semibold mono" :class="p.atl?'text-green-600':p.onSale?'text-red-600':'text-gray-600'" x-text="'$'+p.price.toFixed(2)"></span>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Sidebar footer stats -->
      <div class="flex-shrink-0 px-4 py-3 border-t border-gray-200 bg-white">
        <div class="grid grid-cols-2 gap-2 text-[10px] text-gray-400">
          <div>Avg discount <span class="font-medium text-gray-700" x-text="avgDiscount+'%'"></span></div>
          <div>Total items <span class="font-medium text-gray-700" x-text="products.length"></span></div>
        </div>
      </div>
    </div>

    <!-- Main panel -->
    <div class="main-panel">

      <!-- Welcome state -->
      <div class="welcome-screen" x-show="!selected">
        <svg class="w-12 h-12 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10"/></svg>
        <p class="text-sm">Select a product to view details</p>
        <p class="text-xs text-gray-300">Use ↑↓ to navigate</p>
      </div>

      <!-- Product detail -->
      <div x-show="selected" class="max-w-2xl mx-auto px-8 py-8">
        <template x-if="selected">
          <div>
            <!-- Product header -->
            <div class="flex items-start gap-6 mb-8">
              <div
                class="w-32 h-40 rounded-lg flex-shrink-0 flex items-end p-3"
                :style="`background:hsl(${selected.hue},${selected.hue===0?'8':'30'}%,38%)`"
              >
                <span class="text-[9px] text-white/40 uppercase tracking-widest" x-text="selected.category"></span>
              </div>
              <div class="flex-1 pt-2">
                <div class="flex items-center gap-2 mb-2">
                  <span x-show="selected.atl" class="tag-atl">↓ All-Time Low</span>
                  <span x-show="selected.onSale && !selected.atl" class="tag-sale">On Sale</span>
                </div>
                <h1 class="text-xl font-semibold text-gray-900 leading-snug mb-1" x-text="selected.name"></h1>
                <p class="text-sm text-gray-400" x-text="selected.gender + ' · ' + selected.category"></p>
                <div class="flex items-end gap-3 mt-4">
                  <span class="text-3xl font-bold mono" :class="selected.atl?'text-green-600':selected.onSale?'text-red-600':'text-gray-900'" x-text="'$'+selected.price.toFixed(2)"></span>
                  <span x-show="selected.onSale" class="text-lg text-gray-300 line-through mono pb-0.5" x-text="'$'+selected.regular.toFixed(2)"></span>
                  <span x-show="selected.onSale" class="text-sm font-bold text-red-600 pb-0.5" x-text="'-'+Math.round((1-selected.price/selected.regular)*100)+'% off'"></span>
                </div>
              </div>
            </div>

            <!-- Stats row -->
            <div class="grid grid-cols-3 gap-3 mb-6">
              <div class="bg-gray-50 rounded-lg p-3">
                <div class="text-xs text-gray-400 mb-1">Lowest ever</div>
                <div class="text-base font-semibold mono text-green-600" x-text="'$'+selected.lowest.toFixed(2)"></div>
              </div>
              <div class="bg-gray-50 rounded-lg p-3">
                <div class="text-xs text-gray-400 mb-1">Regular price</div>
                <div class="text-base font-semibold mono" x-text="'$'+selected.regular.toFixed(2)"></div>
              </div>
              <div class="bg-gray-50 rounded-lg p-3" x-show="selected.onSale">
                <div class="text-xs text-gray-400 mb-1">You save</div>
                <div class="text-base font-semibold mono text-red-600" x-text="'$'+(selected.regular-selected.price).toFixed(2)"></div>
              </div>
            </div>

            <!-- Price chart -->
            <div class="bg-gray-50 rounded-xl p-5 mb-6">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-sm font-semibold text-gray-800">Price History</h3>
                <span class="text-xs text-gray-400">10 months</span>
              </div>
              <svg width="100%" viewBox="0 0 500 120" preserveAspectRatio="none" style="display:block;height:120px">
                <defs><linearGradient id="g" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#dc2626" stop-opacity="0.12"/><stop offset="100%" stop-color="#dc2626" stop-opacity="0"/></linearGradient></defs>
                <path :d="areaPath(HISTORIES[selected.id]||[],500,110,8)" fill="url(#g)"/>
                <polyline :points="sparkPath(HISTORIES[selected.id]||[],500,110,8)" class="chart-line"/>
                <line x1="0" :y1="priceY(selected.lowest,HISTORIES[selected.id]||[],110,8)" x2="500" :y2="priceY(selected.lowest,HISTORIES[selected.id]||[],110,8)" stroke="#16a34a" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
              </svg>
              <div class="flex justify-between mt-2 text-[9px] text-gray-400">
                <template x-for="d in DATES" :key="d"><span x-text="d"></span></template>
              </div>
              <div class="flex items-center gap-5 mt-3 pt-3 border-t border-gray-200 text-xs text-gray-400">
                <span class="flex items-center gap-1.5"><span style="display:inline-block;width:16px;height:2px;background:#dc2626;border-radius:1px"></span>Price trend</span>
                <span class="flex items-center gap-1.5"><span style="display:inline-block;width:16px;height:1px;background:#16a34a;border-top:1px dashed #16a34a"></span>Lowest ever</span>
              </div>
            </div>

            <!-- History table -->
            <div class="border border-gray-200 rounded-xl overflow-hidden">
              <div class="bg-gray-50 px-4 py-2.5 border-b border-gray-200">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Price Log</h3>
              </div>
              <div class="divide-y divide-gray-50">
                <template x-for="(price, i) in (HISTORIES[selected.id]||[]).slice().reverse().slice(0,6)" :key="i">
                  <div class="flex items-center justify-between px-4 py-2.5">
                    <span class="text-sm text-gray-600" x-text="DATES.slice().reverse()[i]"></span>
                    <div class="flex items-center gap-3">
                      <span class="text-xs" x-text="i>0 ? (price < (HISTORIES[selected.id]||[]).slice().reverse()[i-1] ? '↓ $'+(((HISTORIES[selected.id]||[]).slice().reverse()[i-1])-price).toFixed(2) : i>0 && price > (HISTORIES[selected.id]||[]).slice().reverse()[i-1] ? '↑ $'+(price-((HISTORIES[selected.id]||[]).slice().reverse()[i-1])).toFixed(2) : 'No change') : ''" :class="i>0 && price < (HISTORIES[selected.id]||[]).slice().reverse()[i-1] ? 'text-green-500' : i>0 && price > (HISTORIES[selected.id]||[]).slice().reverse()[i-1] ? 'text-red-500' : 'text-gray-400'"></span>
                      <span class="text-sm font-medium mono" :class="i===0?'text-gray-900':'text-gray-400'" x-text="'$'+price.toFixed(2)"></span>
                    </div>
                  </div>
                </template>
              </div>
            </div>

            <div class="mt-6">
              <a href="#" class="block w-full text-center py-3 border border-gray-200 hover:border-gray-400 text-sm text-gray-700 rounded-xl transition-all">View on Uniqlo Canada →</a>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script>
    const DATES=["May '25","Jun '25","Jul '25","Aug '25","Sep '25","Oct '25","Nov '25","Dec '25","Jan '26","Feb '26"]
    const HISTORIES={"473220":[149.90,149.90,139.90,139.90,129.90,119.90,109.90,109.90,99.90,99.90],"452891":[24.90,24.90,24.90,19.90,19.90,19.90,14.90,14.90,14.90,14.90],"461203":[59.90,59.90,59.90,54.90,54.90,49.90,49.90,54.90,49.90,49.90],"489102":[69.90,69.90,69.90,69.90,64.90,64.90,59.90,59.90,59.90,59.90],"392847":[59.90,54.90,49.90,44.90,39.90,44.90,39.90,34.90,34.90,34.90],"512394":[19.90,19.90,19.90,19.90,19.90,19.90,19.90,19.90,19.90,19.90],"478234":[99.90,99.90,89.90,89.90,79.90,79.90,79.90,69.90,69.90,69.90],"434892":[49.90,49.90,49.90,44.90,44.90,44.90,44.90,44.90,44.90,44.90],"501293":[59.90,59.90,54.90,49.90,44.90,39.90,39.90,34.90,34.90,34.90],"467812":[49.90,49.90,49.90,49.90,44.90,44.90,39.90,39.90,39.90,39.90],"523817":[199.90,199.90,189.90,179.90,169.90,169.90,159.90,149.90,149.90,149.90],"498234":[49.90,49.90,49.90,49.90,44.90,44.90,39.90,39.90,39.90,39.90]}
    function sparkPath(prices,w,h,pad=4){if(!prices||prices.length<2)return'';const min=Math.min(...prices),max=Math.max(...prices),rng=max-min||1;return prices.map((v,i)=>`${((i/(prices.length-1))*w).toFixed(1)},${(h-pad-((v-min)/rng)*(h-pad*2)).toFixed(1)}`).join(' ')}
    function areaPath(prices,w,h,pad=4){if(!prices||prices.length<2)return'';return`M 0,${h} L ${sparkPath(prices,w,h,pad).split(' ').join(' L ')} L ${w},${h} Z`}
    function priceY(price,prices,h,pad=4){if(!prices||!prices.length)return h/2;const min=Math.min(...prices),max=Math.max(...prices),rng=max-min||1;return h-pad-((price-min)/rng)*(h-pad*2)}

    function app(){
      const P=[{id:"473220",name:"Ultra Warm Down Jacket",gender:"Men",price:99.90,regular:149.90,lowest:79.90,category:"Outerwear",atl:false,hue:220},{id:"452891",name:"Heattech Extra Warm Turtleneck",gender:"Men",price:14.90,regular:24.90,lowest:14.90,category:"Tops",atl:true,hue:185},{id:"461203",name:"Merino Wool Crew Neck Sweater",gender:"Women",price:49.90,regular:59.90,lowest:39.90,category:"Sweaters",atl:false,hue:30},{id:"489102",name:"Wide Fit Straight Jeans",gender:"Men",price:59.90,regular:69.90,lowest:49.90,category:"Bottoms",atl:false,hue:210},{id:"392847",name:"Fleece Full-Zip Jacket",gender:"Women",price:34.90,regular:59.90,lowest:29.90,category:"Outerwear",atl:true,hue:20},{id:"512394",name:"AIRism Cotton T-Shirt",gender:"Men",price:19.90,regular:19.90,lowest:14.90,category:"Tops",atl:false,hue:0},{id:"478234",name:"Cashmere V-Neck Sweater",gender:"Women",price:69.90,regular:99.90,lowest:59.90,category:"Sweaters",atl:false,hue:340},{id:"434892",name:"Pile-Lined Fleece Hoodie",gender:"Unisex",price:44.90,regular:49.90,lowest:39.90,category:"Outerwear",atl:false,hue:280},{id:"501293",name:"Smart Ankle Pants",gender:"Women",price:34.90,regular:59.90,lowest:34.90,category:"Bottoms",atl:true,hue:150},{id:"467812",name:"Oxford Shirt",gender:"Men",price:39.90,regular:49.90,lowest:29.90,category:"Tops",atl:false,hue:200},{id:"523817",name:"Blocktech Parka",gender:"Men",price:149.90,regular:199.90,lowest:119.90,category:"Outerwear",atl:false,hue:0},{id:"498234",name:"Ribbed Turtleneck Sweater",gender:"Women",price:39.90,regular:49.90,lowest:39.90,category:"Sweaters",atl:true,hue:35}].map(p=>({...p,onSale:p.price<p.regular}))
      return{
        products:P,HISTORIES,DATES,sparkPath,areaPath,priceY,
        search:'',sort:'discount',category:'All',showAtlOnly:false,showSaleOnly:false,selected:null,
        get avgDiscount(){const s=this.products.filter(p=>p.onSale);return s.length?Math.round(s.reduce((a,p)=>a+(1-p.price/p.regular)*100,0)/s.length):0},
        get filtered(){let l=this.products;if(this.search.trim()){const q=this.search.toLowerCase();l=l.filter(p=>p.name.toLowerCase().includes(q)||p.category.toLowerCase().includes(q))}if(this.category!=='All')l=l.filter(p=>p.category===this.category);if(this.showAtlOnly)l=l.filter(p=>p.atl);if(this.showSaleOnly)l=l.filter(p=>p.onSale);return[...l].sort((a,b)=>{if(this.sort==='price_asc')return a.price-b.price;if(this.sort==='price_desc')return b.price-a.price;return(b.onSale?(1-b.price/b.regular):0)-(a.onSale?(1-a.price/a.regular):0)})},
        selectPrev(){const i=this.filtered.findIndex(p=>p.id===this.selected?.id);if(i>0)this.selected=this.filtered[i-1]},
        selectNext(){const i=this.filtered.findIndex(p=>p.id===this.selected?.id);if(i<this.filtered.length-1)this.selected=this.filtered[i+1];else if(i===-1&&this.filtered.length)this.selected=this.filtered[0]}
      }
    }
  </script>
</body>
</html>
